{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Sign Up</h1>
            <form class="site-form" action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                <div class="form-group">
                    <input type="submit" value="Signup" class="btn btn-primary btn-block mt-3">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
